<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- IMPORT GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>
    <main class="main-container">

        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>  
            </button>
        </header>

        <section class="city-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <i class="bi bi-geo-alt"></i>
                    <h4 class="country-text">bangalore</h4>
                </div>
                <h5 class="current-date-text regular-txt">mon, 05 Oct</h5>
            </div>

            <div class="weather-info-container">
                <img src="assets/weather/clouds.svg" class="weather-cloud-img">
                <div class="weather-info">
                    <h1 class="temp-txt">25&deg;C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <i class="bi bi-droplet"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">45%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <i class="bi bi-wind"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2M/s</h5>
                    </div>
                </div>
                </div>

                <div class="forecast-items-container">
                    <div class="forecast-item">
                        <h5 class="forecast-item-date">05 Aug</h5>
                        <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29&deg;C</h5>
                    </div>

                    <div class="forecast-item">
                        <h5 class="forecast-item-date">05 Aug</h5>
                        <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29&deg;C</h5>
                    </div>

                    <div class="forecast-item">
                        <h5 class="forecast-item-date">05 Aug</h5>
                        <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29&deg;C</h5>
                    </div>

                    <div class="forecast-item">
                        <h5 class="forecast-item-date">05 Aug</h5>
                        <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29&deg;C</h5>
                    </div>
                </div>

        </section>

        <section class="search-city section-message" >
            <img src="assets/message/search-city.png" alt="">
            <div>
                <h1> Search City</h1>
                <h4 class="regular-text">Find out the weather conditions of the city</h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png" alt="">
            <div>
                <h1> Search City</h1>
                <h4 class="regular-text">Find out the weather conditions of the city</h4>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"> deffer</script>
</body>
</html>
